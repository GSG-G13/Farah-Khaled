
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Todo List App in JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <h1>To-Do-list</h1>
    <div class="wrapper">
      <div class="task-input">
        <form >
        <input type="text" placeholder="Add a new task title">
        <textarea  cols="80" rows="8" placeholder="add some description..."></textarea>
        <input type="datetime-local">
        <button class="button" type="button">Add</button>
     </form>
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">All&nbsp;&nbsp; </span>
          <span id="completed"> Completed</span>
        </div>
      </div>
        <ul>
          <li class="title" placeholder="TASK 1"></ul>
          <li class="time"></li>
          <span> <button class="button" type="button">Edit</button>
           <button class="button" type="button">Delete</button>
          </span>
       <li class="task-box" placeholder="TASK 1"></li>
     </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
