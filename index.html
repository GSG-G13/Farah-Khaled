
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Todo List App in JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <h1>To-Do-list</h1>
    <div class="wrapper">
      <div class="task-input">
        <form >
        <input id="titleInput"type="text" placeholder="Add a new task title">
        <textarea  id="description" cols="80" rows="8" placeholder="add some description..."></textarea>
        <button class="button" type="submit">Add</button>
     </form>
      </div>
    
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">All&nbsp;&nbsp; </span>
          <span id="completed"> Completed</span>
        </div>
      </div>
    </div>
       <div> <ul id="todo-list">
          <li>
            <span class="title"> 
          </span>
        <span class="desc"></span>
     </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
