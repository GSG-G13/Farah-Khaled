<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Todo List App in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <div class="task-input">
        <input type="text" placeholder="Add a new task title">
        <input type="text" placeholder="Add a new task description">
        <button type="button">Add</button>
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">All</span>
          <span id="completed">Completed</span>
        </div>
      </div>
      <table>
        <tr>
          <th class="title" placeholder="TASK 1"></th>
          <th class="time"></th>
          <th><button type="button">Edit</button></th>
          <th><button type="button">Delete</button></th>
        </tr>
        <tr> <th class="task-box" placeholder="TASK 1"></th> </tr>
    </table>

    </div>

    <script src="app.js"></script>

  </body>
</html>
